<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Survey Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
      </header>
      <main>
        <p id="description">Please let us know how we can improve our site;</p>
        <form id="survey-form" action="">
      
          <div class="form-rows">
            <div class="form-questions">
              <label id="name-label" for="name">* Name:</label>
            </div>
            <div class="form-inputs">
              <input id="name" name="user-name" type="text" required placeholder="Enter your name">
            </div>
          </div>
      
          <div class="form-rows">
            <div class="form-questions">
              <label id="email-label" for="email">* Email:</label>
            </div>
            <div class="form-inputs">
              <input id="email" name="user-email" type="email" required placeholder="Enter your email">
            </div>
          </div>
      
          <div class="form-rows">
            <div class="form-questions">
              <label id="number-label" for="number">* Age:</label>
            </div>
            <div class="form-inputs">
              <input id="number" name="user-age" type="number" min="1" max="100" required placeholder="Enter your age">
            </div>
          </div>
      
          <div class="form-rows">
            <div class="form-questions">
              <label for="dropdown">Which option best describes your current role?</label>
            </div>
            <div class="form-inputs">
              <select name="user-role" id="dropdown">
              <option selected>Student</option>
              <option>Full-time Job</option>
              <option>Full-time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
              </select>
            </div>
          </div>
      
          <div class="form-rows">
            <fieldset>
              <div class="form-questions">
                <legend>* How likely is that you would recommend freeCodeCamp to a friend?</legend>
              </div>
              <div class="form-inputs">
                <div class="form-recommendations">
                <input id="rec-1" name="recommendations" type="radio" value="Definitely">
                <label for="rec-1">Definitely</label>
                </div>
                <div class="form-recommendations">
                <input id="rec-2" name="recommendations" type="radio" value="Maybe">
                <label for="rec-2">Maybe</label>
                </div>
                <div class="form-recommendations">
                <input id="rec-3" name="recommendations" type="radio" value="Not sure">
                <label for="rec-3">Not sure</label>
                </div>
              </div>
            </fieldset>
          </div>
      
          <div class="form-rows">
            <div class="form-questions">
              <label for="favorite">* What do you like most in FCC:</label>
            </div>
            <div class="form-inputs">
              <select name="user-favorite" id="favorite">
              <option disabled>Select an option</option>
              <option>Open Source</option>
              <option>Community</option>
              <option>Projects</option>
              <option>Challenges</option>
              </select>
            </div>
          </div>
          <div class="form-rows">
            <fieldset>
              <div class="form-questions">
                <legend>* Things that should be improved in the future (Check all that apply):</legend>
              </div>
              <div class="form-inputs">
                <div class="form-improve">
                <input id="fav-1" name="user-improve" type="checkbox" value="Front-end">
                <label for="fav-1">Front-end Projects</label>
                </div>
                <div class="form-improve">
                <input id="fav-2" name="user-improve" type="checkbox" value="Back-end">
                <label for="fav-2">Back-end Projects</label>
                </div>
                <div class="form-improve">
                <input id="fav-3" name="user-improve" type="checkbox" value="D3">
                <label for="fav-3">Data Visualization</label>
                </div>
                <div class="form-improve">
                <input id="fav-4" name="user-improve" type="checkbox" value="Challenges">
                <label for="fav-4">Challenges</label>
                </div>
                <div class="form-improve">
                <input id="fav-5" name="user-improve" type="checkbox" value="Open-Source">
                <label for="fav-5">Open Source Community</label>
                </div>
                <div class="form-improve">
                <input id="fav-6" name="user-improve" type="checkbox" value="Help">
                <label for="fav-6">Gitter help rooms</label>
                </div>
                <div class="form-improve">
                <input id="fav-7" name="user-improve" type="checkbox" value="video">
                <label for="fav-7">Videos</label>
                </div>
                <div class="form-improve">
                <input id="fav-8" name="user-improve" type="checkbox" value="Meetups">
                <label for="fav-8">City Meetups</label>
                </div>
                <div class="form-improve">
                <input id="fav-9" name="user-improve" type="checkbox" value="Wiki">
                <label for="fav-9"> Wiki</label>
                </div>
                <div class="form-improve">
                <input id="fav-10" name="user-improve" type="checkbox" value="Forum">
                <label for="fav-10">Forum</label>
                </div>
                <div class="form-improve">
                <input id="fav-11" name="user-improve" type="checkbox" value="Extra-Courses">
                <label for="fav-11">Additional Courses</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-rows">
            <div class="form-questions">
              <label for="user-comment">Any Comments or Suggestions?</label>
            </div>
            <div class="form-inputs">
              <textarea name="user-comment" id="user-comment" rows="5">Enter your comment here...</textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </main>
      <footer>
        <p>Website developed by <a href="">Dani Djaoen</a>.</p>
      </footer>
</body>
</html>
